    <div class="main-login">
        <div class="left-login">
            <h1 *ngIf="autenticatoCodeImage">Accedi<br>Entri nel nostro Team</h1>
            <!-- <p *ngIf="autenticatoBlikerMaggiorenne" id="multicolortext" class="blinker">SEI MAGGIORENNE!!!</p>
            <p *ngIf="autenticatoBlikerMinorenne" class="blinker">SEI MINORENNE!!!</p> -->
            <img *ngIf="autenticatoCodeImage" src="./assets/img/code.svg" class="left-login-image" alt="code animation">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="userid">Username</label>
                    <input type="text" id="userId" placeholder="userId" [(ngModel)]="username">
                    <!-- biding bidirezionale 
                [(ngModel)] banana in the box == cria un link in tempo reale, se provare a cambiare l'usersname, cambiearà in tempo reale sulla pagina web
                -->
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" id="pass" placeholder="password" [(ngModel)]="password">
                </div>
                <!-- <div class="textfield">
                    <label for="password">Age</label>
                    <input type="text" id="età" placeholder="age" [(ngModel)]="eta">
                </div> -->
                <button class="btn-login" (click)=autenticazione()>Login</button>
                <!-- <p *ngIf="!autenticatoMsg" class="msgErrati">{{msg}}</p> -->
            </div>
        </div>
        <!-- <div class="sobre">
            <div class="extras"></div>
        </div>> -->
    </div>
