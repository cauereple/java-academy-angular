<h1>Clienti</h1>

<table id="articoli" border="1">
    <caption>Clienti</caption> <!-- Titolo Tabella -->
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>cod. Cliente</th>
            <th>Et√†</th>
            <th>Data di Nascita</th>
            <th>Durata Noleggio</th>
            <th>Data Noleggio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clienti of tabellaClienti">
            <td>{{clienti.nome}}</td>
            <td>{{clienti.cognome}}</td>
            <td>{{clienti.codCliente}}</td>
            <td>{{clienti.eta}}</td>
            <td>{{clienti.dataNascita | date : 'dd-MM-YYYY'}}</td>
            <td>{{clienti.durataNoleggio}}</td>
            <td>{{clienti.dataNoleggio | date : 'dd-MM-YYYY'}}
            </td>
        </tr>
    </tbody>
</table>
